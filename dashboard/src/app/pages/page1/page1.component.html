<div class="mainContainer">
  <div class="headerContainer">
    <h1 class="display-4">Grafica de barras</h1>
  </div>
  <div class="selectsContainer">
    <ng-select
      class="custom"
      [items]="defaultBindingsList"
      [closeOnSelect]="true"
      [searchable]="true"
      [clearable]="false"
      placeholder="Dimension"
      [(ngModel)]="selectedDimension"
    ></ng-select>
    <ng-select
      class="custom"
      [items]="mesesList"
      [closeOnSelect]="true"
      [searchable]="true"
      [clearable]="false"
      placeholder="Mes"
      [(ngModel)]="selectedMeses"
    ></ng-select>
    <ng-select
      class="custom"
      [items]="aniosList"
      [closeOnSelect]="true"
      [searchable]="true"
      [clearable]="false"
      placeholder="AÃ±o"
      [(ngModel)]="selectedAnios"
    ></ng-select>
    <ng-select
      class="custom"
      [items]="nombresList"
      [closeOnSelect]="true"
      [searchable]="true"
      [clearable]="false"
      placeholder="Clientes"
      [multiple]="true"
      [(ngModel)]="selectedCustomer"
    ></ng-select>
  </div>
  <div class="graphicContainer">
    <div class="graphic">
      <app-bar-chart
        [barChartLabels]="dataAnios"
        [barChartData]="dataChartTable"
      ></app-bar-chart>
    </div>
  </div>
</div>
