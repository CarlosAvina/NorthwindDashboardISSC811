version: "3"

services:
  reverse-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: "Reverse-Proxy"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
  angular-dashboard:
    container_name: "Angular-Dashboard"
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    image: angular-dashboard:v1
    restart: always
    links:
      - node-api
    environment:
      - VIRTUAL_HOST=app.northwind.com
  node-api:
    container_name: "Node-API"
    ports:
      - "3000:3000"
    build:
      context: ./nodeapi
      dockerfile: Dockerfile
    image: node-api:v1
    restart: always
    links:
      - mongo-db
    environment:
      - VIRTUAL_HOST=api.northwind.com
  mongo-db:
    image: "mongo"
    container_name: "MongoDB-Container"
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=dbAuth
      - MONGO_INITDB_ROOT_USERNAME=dba-admin
      - MONGO_INITDB_ROOT_PASSWORD=mongoadmin123
    ports:
      - "27017:27017"
    volumes:
      - "./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro"
      - "/opt/mongodb/data/db:/data/db"
    environment:
      - VIRTUAL_HOST=mongo.northwind.com
