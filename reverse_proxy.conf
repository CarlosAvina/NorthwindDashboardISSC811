events {

}

http {
    error_log /etc/nginx/error_log.log warn;
    client_max_body_size 20m;
    
    proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;

    server {
        server_name services.northwind.com;

        # location / {
        #     proxy_pass http://localhost:80;
        #     rewrite ^/(.*)$ $1 break;
        # }
        location /node {
            proxy_pass http://localhost:3000;
            rewrite ^/node(.*)$ $1 break;
        }

        location /mongo {
            proxy_pass http://localhost:21017;
            rewrite ^/mongo(.*)$ $1 break;
        }
    }

    server {
        server_name app.northwind.com;
        proxy_cache one;
        proxy_cache_key $request_method$request_uri;
        proxy_cache_min_uses 1;
        proxy_cache_methods GET;
        proxy_cache_valid 200 1y;
        
        location / {
            proxy_pass http://localhost:80;
            rewrite ^/(.*)$ $1 break;
        }

        listen 80;
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/app.northwind.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.northwind.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
    }
}
